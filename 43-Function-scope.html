<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Scope</title>
</head>

<body>
  <script>
    // global scope
    let counter = 0

    // global scope
    function hitMe() {
      // local scope
      counter++;
    }

    // global scope
    function other() {
      // local scope other
      return hitMe();
    }
    hitMe()
    other()
    document.writeln(counter)
  
    function first(){
      // local scope
      let name = "Gian"
      function second(){
        // nested scope
        document.writeln(`<p>${name}</p>`)
      }
      second()
    }
    first()
    
    // variabel atau function di global scope bisa diakses dimanapun (di global, local dan nested)

    // variabel atau function di local scope hanya bisa diaksek di local dan nested.

    // variabel atau function di nested scope hanya bisa diakses di nested saja.

  </script> 
</body>

</html>
