<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script>
        {
            // object freeze & seal
            const person = {
                firstName : "Gian",
                lastName : "Akbar"
            }

            Object.freeze()
            // Object.seal(person)

            person.firstName = "Agus"
            person.middleName = "Otong"
            delete person.lastName;

            console.info(person)
        }

        {
            // object assign
            const target = {
                firstName: "Gian"
            }

            const source = {
                lastName: "Otong"
            }

            Object.assign(target, source)
            console.info(target)
            console.info(source)
        }

        {
            // object property name dan value
            const person = {
                firstName: "Otong",
                lastName: "aku"
            }

            console.info(Object.values(person))
            console.info(Object.getOwnPropertyNames(person))
        }
    </script>
</head>
<body>
    
</body>
</html>
