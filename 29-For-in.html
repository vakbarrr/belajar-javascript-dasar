<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For in</title>
</head>
<body>
  <script>
    const person = {
      firstName :"Gian",
      lastName : "Akbar"
    }

    for (const property in person){
      document.writeln(`<p>Property ${property}</p>`);
    }

    document.writeln(`<p>Jika ingin mengambil valuenya:</p>`);
    for (const property in person) {
      document.writeln(`<p>Property ${property} : valuenya ${person[property]}</p>`);
    }

    document.writeln(`<p>For in untuk Array</p>`);
    const names= ["otong", "karugn", "sukardipercaya"];
    for(const index in names){
      document.writeln(`<p>index : ${index}</p>`)
    }

    // valuenya
    for(const index in names){
      document.writeln(`<p>Index ke - ${index}, Value arraynya : ${names[index]}</p>`)
    } 
  </script>
</body>
</html>
