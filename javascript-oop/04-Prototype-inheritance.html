<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
    <script>
        function Employee(name) {
            this.name = name
        }

        function Manager(name) {
            this.name = name
        }

        // Manager.prototype = Employee.prototype; // salah
        Manager.prototype = Object.create(Employee.prototype)

        Manager.prototype.sayHello = function (name) {
            document.writeln(`Hello ${name}, my name is Manager ${this.name}`)
        }

        Employee.prototype.sayHello = function (name) {
            document.writeln(`Hello ${name}, my name is Employee ${this.name}`)
        }

        const employee = new Employee("<Otong>")
        employee.sayHello("Agus")
        document.writeln(`<br>`)
        const manager = new Manager("Budi")
        manager.sayHello("Joko")

        console.info(manager)
        console.info(employee)
    </script>
</body>
</html>
