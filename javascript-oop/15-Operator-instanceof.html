<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    <script>
        class Employee {

        }

        class Manager extends Employee{

        }

        const otong = new Employee()
        const ganteng = new Manager()

        console.info(typeof otong)
        console.info(typeof ganteng)

        console.info(otong instanceof Employee) // true
        console.info(otong instanceof Manager) // false
        
        console.info(ganteng instanceof Employee) // true
        console.info(ganteng instanceof Manager) // true

    </script>
</body>
</html>
