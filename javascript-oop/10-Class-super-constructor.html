<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Constructor</title>
</head>
<body>
    <script>
        class Employee {
            constructor(firstName){
                this.firstName = firstName
            }
            
            sayHello(name) {
                console.log(`Hello ${name}, My name is employee ${this.firstName}`)
            }
        }
        
        class Manager extends Employee {
            constructor(firstName, lastName){
                super(firstName)
                this.lastName = lastName
            }
            
            sayHello(name) {
                console.log(`Hello ${name}, My name is manager ${this.firstName} ${this.lastName} `)
            }
        }

        const otong = new Employee("gian")
        otong.sayHello("budi")

        const agus = new Manager("gian", "ganteng")
        agus.sayHello("eko")

        console.info(otong)
        console.info(agus)
    </script>
</body>
</html>
