<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>
    <script>
        class Person{
            constructor(name, age){
                // anyone code
                console.info(`Membuat Person ${name}`)
                console.info(`Umur Person ${age}`)
            }
        }

        const agus = new Person("agus", 20)
        console.info(agus)
    </script>
</body>
</html>
