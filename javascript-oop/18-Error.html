<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>
        class MathUtil {
            static sum(...numbers){
                if(numbers.lenth === 0){
                    throw new Error("Total parameter harus lebih dari 0")
                }

                let total = 0
                for(const number of numbers){
                    total += number
                }
                return total
            }
        }

        console.info(MathUtil.sum())
        console.info("Gian")

        const result = MathUtil.sum(1, 3, 4, 4)
        console.info(result)
    </script>
</body>
</html>
