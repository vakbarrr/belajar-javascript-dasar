<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Promise</title>
    <script>
        function getProductsUrl(keyword) {
            return `https://www.blibli.com/backend/search/products?searchTerm=${keyword}`;
        }

        function getProducts(keyword) {
            // Code Promise Here!
            const promise = new Promise(function (resolve, reject) {
                // code async
                const ajax = new XMLHttpRequest()
                ajax.onload = function () {
                    if (ajax.status === 200) {
                        const data = JSON.parse(ajax.responseText)
                        resolve(data)
                    } else {
                        reject(Error("Gagal mengambil data produk"))
                    }
                }

                const url = getProductsUrl(keyword)
                ajax.open("GET", url)
                ajax.send()
            })
            return promise
        }

        function clearProducts() {
            const productUl = document.getElementById("products");
            productUl.textContent = "";
        }

        function displayProducts(data) {
            data.data.products.forEach(product => displayProduct(product));
        }

        function displayProduct(product) {
            const productLi = document.createElement("li");
            productLi.textContent = product.name;

            const productUl = document.getElementById("products");
            productUl.appendChild(productLi);
        }

        function buttonClick() {

            //    const promise = getProduct(document.getElementById("keyword").value)
            //    promise
            //     .then(function (value) {
            //         return value.data.products
            //     })
            //     .then(function (products) {
            //         clearProducts()
            //         products.forEach(function (product) {
            //             displayProducts(product)
            //         })
            //     })
            //     .catch(function (error) {
            //         alert.message(error.message)
            //     })
            //     .finally(function () {
            //         console.log("Selesai memproses promises")
            //     })

            const promise1 = getProducts(document.documentElement("keyword").value)
            const promise2 = getProducts(document.documentElement("keyword").value2)
            const promise3 = getProducts(document.documentElement("keyword").value3)

            Promise.all([promise1, promise2, promise3])
            .then(function (values) {
                return values.map(value=> value.data.products)
            })
            .then(function (values) {
                clearProducts()
                values.forEach(function (products) {
                    products.forEach(function (product) {
                        displayProducts(products)
                    })
                })
            })
            .catch(function (error) {
                alert(error.message)
            })
            .finally(function () {
                console.log("Selesai memproses semua promise")
            })
        }
    </script>
</head>

<body>
    <input type="text" id="keyword">
    <input type="text" id="keyword2">
    <input type="text" id="keyword3">
    <button onclick="buttonClick()">Search Products</button>
    <ul id="products"></ul>
</body>

</html>
