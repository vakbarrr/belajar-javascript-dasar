<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Default Value</title>
</head>
<body>
  <script>
    // kita bisa memberi nilai default di paramater
    function register(name, age = 'belum didefinisikan'){
      document.writeln(`<p>${name}</p>`)
      document.writeln(`<p>${age}</p>`)
    }

    // parameter age kosong akan berhasil 'unknown'
    register("Gian")
    // parameter age akan menampilkan value
    register("Gian", 20)
  </script>
</body>
</html>
