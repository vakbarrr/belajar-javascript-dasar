<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring Default Value</title>
</head>

<body>
  <script>
    // Default value pada destructuring array
    const names = ['jakarta', 'bandung']
    const [satu, dua, tiga = 'jakarta'] = names

    console.log(satu)
    console.log(dua)
    console.log(tiga)

    // Default value pada destructuring object
    const person = {
      firstName: "Gian",
      lastName: "Akbar"
    }

    let { firstName, middleName = "Robby", lastName } = person
    console.log(firstName)
    console.log(middleName)
    console.log(lastName)

    // merubah nama variabel pada destructuring object
    {
      const person = {
        firstName: "Akbar",
        lastName: "Ganteng"
      }

      let {
        firstName: namaDepan,
        middleName: namaTengah = "Otong",
        lastName: namaBelakang
      } = person
      console.log(namaDepan)
      console.log(namaTengah)
      console.log(namaBelakang)
    }
  </script>
</body>

</html>
