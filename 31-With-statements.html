<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>With statments</title>
</head>
<body>
  <script>
    const person = {
      firstName : "Gian",
      lastName : "Akbar"
    }

    with(person){
      document.writeln(`<p>${firstName}</p>`)
      document.writeln(`<p>${lastName}</p>`)
    }
  </script>
</body>
</html>
