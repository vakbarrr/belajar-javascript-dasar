<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Generator</title>
</head>

<body>
  <script>
    // function generator adalah function yang mengenerate data sesuai yang kita butuhkan
    function* createNames() {
      yield "Gian"
      yield "Akbar"
    }
    document.writeln(createNames())
    // Data Generator tidak bisa di akses tapi bisa di iterasi (di looping);
    const names = createNames();
    for (const name of names) {
      document.writeln(name)
    }

    document.writeln(`<br>`)
    document.writeln(` <br> Contoh lazy : <br>`)

    //  lazy
    function* buatGanjil(value) {
      for (let i = 1; i <= value; i++) {
        if (i % 2 === 1) {
          // generator bersifat lazy
          document.writeln(`Yield ${i} <br>`)
          yield i
        }
      }
    }
    // lazy adalah data tidak akan tampil sebelum dipanggil
    const numbers = buatGanjil(10);
    for (const number of numbers) {
      document.writeln(numbers);
    }
    document.writeln(`<br>`)
    document.writeln(`<br> Contoh eager : <br>`)
    
    function buatGanjilArray(values){
      const result = []
      for (let i = 1; i <= values; i++) {
        if (i % 2 === 1) {
          // generator bersifat lazy
          document.writeln(`Yield ${i} <br>`)
          result.push(i)
        }
      }
      return result
    }

    const ganjils = buatGanjilArray(10)
    for (let ganjil of ganjils) {
      document.writeln(ganjil)
    }
    document.writeln(`<br>`)
    document.writeln(`<br> Contoh ngambil value generator : <br>`)

    const angka = buatGanjil(100)
    document.writeln(angka.next().value)
    document.writeln(angka.next().value)
    document.writeln(angka.next().value)
    document.writeln(angka.next().value)
  </script>
</body>

</html>
