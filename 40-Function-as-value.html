<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function as value</title>
</head>

<body>
  <script>
    // function dijadikan sebauh value dalam variabel
    function sayHello(name) {
      document.writeln(`<p>Hello ${name}</p>`)
    }

    sayHello("Gian")
    // masukan function kedalam variabel
    const say = sayHello
    console.log(say)
    // variabel say berubah jadi function expresi
    say("vakbar");

    // function dalam parameter
    function giveMeName(callback){
      callback("Gian Akbar")
    }
    // masukan function lain ke argumen tanpa kurung()
    giveMeName(sayHello);

  </script>
</body>

</html>
